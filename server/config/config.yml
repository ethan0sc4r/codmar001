satellite:
  host: 10.38.253.201
  port: 5004
  reconnect: true
  reconnect_interval: 5000
  reconnect_max_attempts: 1000
watchlist:
  enabled: true
  api:
    base_url: http://127.0.0.1:8001
    vessels_endpoint: /vessels
    lists_endpoint: /lists
    auth:
      type: none
      token: ${WATCHLIST_API_TOKEN}
    timeout: 10000
    retry_attempts: 3
    retry_delay: 1000
  sync_mode: manual
  sync_interval: 3600000
websocket:
  host: 0.0.0.0
  port: 8080
  ssl:
    enabled: true
    cert: ./certs/cert.pem
    key: ./certs/key.pem
  max_clients: 1000
  compression: true
  heartbeat_interval: 30000
  heartbeat_timeout: 5000
  enable_all_stream: true
  enable_watchlist_stream: true
  enable_geo_stream: true
  enable_geo_watchlist_stream: true
database:
  path: ./data/darkfleet.db
  journal_mode: WAL
  synchronous: NORMAL
  cache_size: -64000
  mmap_size: 268435456
logging:
  level: info
  format: json
monitoring:
  enabled: true
  health_check: true
  stats_interval: 30000
api_security:
  enabled: true
  bearer_token: ${API_BEARER_TOKEN}
rate_limiting:
  enabled: true
  default_limit: 100/minute
  restart_limit: 1/minute
  sync_limit: 10/minute
cors:
  enabled: true
  allowed_origins: ${CORS_ALLOWED_ORIGINS:-*}
  allow_credentials: true
  allow_methods: "GET,POST,DELETE"
  allow_headers: "Authorization,Content-Type"
  max_age: 600
keycloak:
  enabled: true
  server_url: http://127.0.0.1:8001/auth/
  realm: UGSI
  client_id: darkfleet-login
  client_secret: ${KEYCLOAK_CLIENT_SECRET}
  admin_role: darkfleet-admin
  skip_ssl_verify: false
