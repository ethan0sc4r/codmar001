<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarkFleet Server - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    /* Reset e base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2a2a2a;
      --bg-tertiary: #3a3a3a;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --border-color: #444;
      --accent-color: #4a9eff;
      --success-color: #44ff44;
      --danger-color: #ff4444;
      --warning-color: #ffaa00;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    /* Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .header {
      background: var(--bg-secondary);
      border-bottom: 2px solid var(--accent-color);
      padding: 20px 0;
      margin-bottom: 30px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 28px;
      color: var(--accent-color);
      margin-bottom: 5px;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--bg-secondary);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn.loading {
      position: relative;
      color: transparent;
    }

    .btn.loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid var(--bg-tertiary);
      border-top-color: var(--text-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Reconnect button */
    .reconnect-button {
      width: 100%;
      padding: 10px 16px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .reconnect-button:hover {
      background: #3d8de6;
      transform: translateY(-1px);
    }

    .reconnect-button:active {
      transform: translateY(0);
    }

    .reconnect-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--accent-color);
    }

    .stat-card.success::before { background: var(--success-color); }
    .stat-card.warning::before { background: var(--warning-color); }
    .stat-card.danger::before { background: var(--danger-color); }

    .stat-label {
      font-size: 13px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .stat-sublabel {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .stat-trend {
      font-size: 12px;
      margin-top: 8px;
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
    }

    .stat-trend.up {
      background: rgba(68, 255, 68, 0.1);
      color: var(--success-color);
    }

    .stat-trend.down {
      background: rgba(255, 68, 68, 0.1);
      color: var(--danger-color);
    }

    /* Status indicator */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-badge .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-badge.online {
      background: rgba(68, 255, 68, 0.1);
      color: var(--success-color);
    }

    .status-badge.online .dot {
      background: var(--success-color);
    }

    .status-badge.offline {
      background: rgba(255, 68, 68, 0.1);
      color: var(--danger-color);
    }

    .status-badge.offline .dot {
      background: var(--danger-color);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Chart Grid */
    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .chart-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 24px;
    }

    .chart-card h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: var(--accent-color);
    }

    .chart-container {
      position: relative;
      height: 300px;
    }

    /* Component Status */
    .components-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .component-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
    }

    .component-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .component-header h3 {
      font-size: 16px;
      color: var(--text-primary);
    }

    .component-stats {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .component-stat {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }

    .component-stat-label {
      color: var(--text-secondary);
    }

    .component-stat-value {
      color: var(--text-primary);
      font-weight: 600;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
      font-size: 13px;
      border-top: 1px solid var(--border-color);
      margin-top: 40px;
    }

    /* Auto-update indicator */
    .update-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
    }

    .update-indicator .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success-color);
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="header-content">
        <div>
          <h1>ðŸ“Š DarkFleet Server - Dashboard</h1>
          <p>Monitoraggio in tempo reale del server edge AIS</p>
        </div>
        <div class="header-actions">
          <button class="btn btn-secondary" onclick="location.reload()">ðŸ”„ Ricarica</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="charts-grid">
      <div class="chart-card">
        <h2>ðŸ“ˆ Rilevamenti Watchlist</h2>
        <div class="chart-container">
          <canvas id="throughput-chart"></canvas>
        </div>
      </div>
    </div>

  <div class="update-indicator">
    <div class="dot"></div>
    <span>Aggiornamento automatico attivo</span>
  </div>

  <script src="/static/dashboard.js"></script>
</body>
</html>
