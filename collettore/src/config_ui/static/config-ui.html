<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarkFleet Collettore - Configurazione</title>
  <style>
    /* Reset e base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2a2a2a;
      --bg-tertiary: #3a3a3a;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --border-color: #444;
      --accent-color: #4a9eff;
      --success-color: #44ff44;
      --danger-color: #ff4444;
      --warning-color: #ffaa00;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .header {
      background: var(--bg-secondary);
      border-bottom: 2px solid var(--accent-color);
      padding: 20px 0;
      margin-bottom: 30px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 28px;
      color: var(--accent-color);
      margin-bottom: 5px;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    /* Buttons */
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent-color);
      color: white;
    }

    .btn-primary:hover {
      background: #3d8de6;
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--bg-secondary);
    }

    .btn-success {
      background: var(--success-color);
      color: #000;
    }

    .btn-danger {
      background: var(--danger-color);
      color: white;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .tab {
      padding: 12px 20px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 600;
    }

    .tab:hover {
      color: var(--text-primary);
    }

    .tab.active {
      color: var(--accent-color);
      border-bottom-color: var(--accent-color);
    }

    /* Tab content */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Cards */
    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: var(--text-primary);
    }

    .card h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: var(--text-primary);
    }

    /* Form */
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 600;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-primary);
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    /* Source list */
    .source-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .source-item {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .source-info {
      flex: 1;
    }

    .source-name {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
    }

    .source-url {
      color: var(--text-secondary);
      font-size: 13px;
      font-family: 'Courier New', monospace;
    }

    .source-actions {
      display: flex;
      gap: 8px;
    }

    .source-item.disabled {
      opacity: 0.5;
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 8px;
    }

    .badge-success {
      background: var(--success-color);
      color: #000;
    }

    .badge-danger {
      background: var(--danger-color);
      color: white;
    }

    /* Toggle switch */
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      transition: 0.4s;
      border-radius: 26px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: var(--text-secondary);
      transition: 0.4s;
      border-radius: 50%;
    }

    .toggle input:checked + .toggle-slider {
      background-color: var(--accent-color);
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(24px);
      background-color: white;
    }

    /* Status indicator */
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .status-connected {
      background: var(--success-color);
      box-shadow: 0 0 8px var(--success-color);
    }

    .status-disconnected {
      background: var(--danger-color);
    }

    /* Alert */
    .alert {
      padding: 12px 16px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .alert-success {
      background: rgba(68, 255, 68, 0.1);
      border: 1px solid var(--success-color);
      color: var(--success-color);
    }

    .alert-danger {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid var(--danger-color);
      color: var(--danger-color);
    }

    .alert-warning {
      background: rgba(255, 170, 0, 0.1);
      border: 1px solid var(--warning-color);
      color: var(--warning-color);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal.active {
      display: block;
    }

    .modal-content {
      background-color: var(--bg-secondary);
      margin: 10% auto;
      padding: 30px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      font-size: 22px;
      color: var(--accent-color);
    }

    .close {
      color: var(--text-secondary);
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
    }

    .close:hover {
      color: var(--text-primary);
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    /* Stream control panel */
    .stream-panel {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .stream-card {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .stream-card h3 {
      margin-bottom: 10px;
    }

    .stream-card p {
      color: var(--text-secondary);
      font-size: 13px;
      margin-bottom: 15px;
    }

    .stream-status {
      font-weight: 600;
      margin-top: 10px;
    }

    /* Loading spinner */
    .spinner {
      border: 3px solid var(--bg-tertiary);
      border-top: 3px solid var(--accent-color);
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      margin-left: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
